<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="https://kit.fontawesome.com/056acc338c.js" crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <title>Hs Calculator</title>
</head>
<body>
<div class="pre">

  <svg viewBox="0 0 1350 600">
    <text x="50%" y="50%" fill="transparent" text-anchor="middle">
      HS CALCULATOR
    </text>
  </svg>
</div>

<div class="body">

  <div class="all">
    <div class="two">
      <i class="fa fa-moon sl "></i>
      <i class="fa fa-sun sl hide sun"></i>
    </div>
      <div class="mode"></div>
      <div class="con">
          <div class="input"></div>
      </div>
   <div class="calc">
      <div class="but sym">AC</div>
      <div class="but clear">C</div>
      <div class="but sym">/</div>
      <div class="but sym">*</div>
      <div class="but sym">%</div>
      <div class="but sym">.</div>
      <div class="but sym">-</div>
      <div class="but num">7</div>
      <div class="but num">8</div>
      <div class="but num">9</div>
      <div class="but num">4</div>
      <div class="but num">5</div>
      <div class="but num">6</div>
      <div class="but sym plus">+</div>
      <div class="but num">1</div>
      <div class="but num">2</div>
      <div class="but num">3</div>
      <div class="but sym">(</div>
      <div class="but num">0</div>
      <div class="but num">00</div>
      <div class="but sym">)</div>
      <div class="but row">=</div>
   </div>
  </div>
</div>
</body>
</html>
